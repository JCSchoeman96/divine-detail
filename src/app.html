<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Google Tag Manager -->
		<script>
			(function (w, d, s, l, i) {
				w[l] = w[l] || [];
				w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
				var f = d.getElementsByTagName(s)[0],
					j = d.createElement(s),
					dl = l != 'dataLayer' ? '&l=' + l : '';
				j.async = true;
				j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
				f.parentNode.insertBefore(j, f);
			})(window, document, 'script', 'dataLayer', 'GTM-M4XNKCG2');
		</script>
		<!-- End Google Tag Manager -->
		<meta name="theme-color" content="#f7dfd4" />
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
		<link rel="manifest" href="/manifest.webmanifest" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
		<link rel="dns-prefetch" href="https://wa.me" />
		<script type="speculationrules">
			{
				"prerender": [
					{
						"where": { "href_matches": ["/services", "/contact"] },
						"eagerness": "moderate"
					}
				]
			}
		</script>
		<script>
			(function () {
				const stored = localStorage.getItem('theme');
				if (stored === 'dark' || (!stored && matchMedia('(prefers-color-scheme: dark)').matches)) {
					document.documentElement.classList.add('dark');
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-sveltekit-preload-code="eager">
		<!-- Google Tag Manager (noscript) -->
		<noscript
			><iframe
				src="https://www.googletagmanager.com/ns.html?id=GTM-M4XNKCG2"
				height="0"
				width="0"
				style="display: none; visibility: hidden"
				title="Google Tag Manager"
			></iframe
		></noscript>
		<!-- End Google Tag Manager (noscript) -->
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
